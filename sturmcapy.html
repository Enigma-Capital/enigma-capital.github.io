<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SturmCapy Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background: radial-gradient(circle at top, #000 60%, #021927 100%);
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 🔹 Background logo fade-in */
    .background-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('sturmcapylogo.png') no-repeat center center;
      background-size: contain;
      animation: fadeInLogo 2s ease forwards;
      /* filter: brightness(2) contrast(2) saturate(1.4); */
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 0.15; transform: scale(1); }
    }

    .content {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
      opacity: 0;
      animation: fadeInContent 2s ease forwards;
      animation-delay: 2.2s; /* after logo */
      text-align: center;
    }

    @keyframes fadeInContent {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #stats h2 {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      font-weight: 900;
      color: #33d6a6;
      margin-bottom: 1rem;
      text-transform: uppercase;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 5px #33d6a6; }
      to   { text-shadow: 0 0 15px #00bfff; }
    }

    /* 🔥 Responsive grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 900px;
    }

    @media (max-width: 600px) {
      .stats-grid { grid-template-columns: 1fr; }
    }

    /* Data card animation */
    .stat-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 12px rgba(51, 214, 166, 0.25);
      border: 1px solid rgba(51, 214, 166, 0.4);
      transition: transform 0.1s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInBox 0.9s ease forwards;
    }

    .stat-card:nth-child(1) { animation-delay: 3.2s; }
    .stat-card:nth-child(2) { animation-delay: 3.6s; }
    .stat-card:nth-child(3) { animation-delay: 4.0s; }
    .stat-card:nth-child(4) { animation-delay: 4.4s; }
    .stat-card:nth-child(5) { animation-delay: 4.8s; }
    .stat-card:nth-child(6) { animation-delay: 5.2s; }
    .stat-card:nth-child(7) { animation-delay: 5.6s; }
    .stat-card:nth-child(8) { animation-delay: 6.0s; }

    @keyframes fadeInBox {
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: conic-gradient(from 180deg, #33d6a6, #00bfff, #33d6a6);
      animation: spin 6s linear infinite;
      opacity: 0.12;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stat-card:hover {
      transform: perspective(600px) rotateX(6deg) rotateY(-6deg);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.7);
    }

    .stat-title {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 0.3rem;
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 6px rgba(51, 214, 166, 0.8);
      transition: all 0.5s ease;
    }

    /* 🚀 New Neon Buttons */
    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
    }

    .neon-button {
      padding: 0.75rem 1.6rem;
      font-size: 1rem;
      font-weight: 700;
      border: 2px solid #00ffe7;
      color: #00ffe7;
      background: transparent;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.35s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 8px rgba(0, 255, 231, 0.3);
    }

    .neon-button::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #00ffe7, #33d6a6);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      z-index: -1;
    }

    .neon-button:hover::before {
      transform: translateX(0);
    }

    .neon-button:hover {
      color: #0d0d0d;
      box-shadow: 0 0 20px rgba(0,255,231,0.8), 0 0 40px rgba(51,214,166,0.6);
    }

    /* 🔹 Clean animated STURMCAPY */
    .title h1 {
      left: 15rem;
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #fff;
      opacity: 0;
      background: linear-gradient(90deg, #ffffff, #00ffe7, #ffffff);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInUp 1.8s ease-out forwards, gradientShift 6s infinite linear;
      animation-delay: 2.8s;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @media (max-width: 768px) {
      .content { gap: 1.2rem; }
      .stat-card { padding: 0.8rem; }
      .stat-value { font-size: 1.2rem; }
      .neon-button { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="background-image"></div>
  <div class="content">
    <div id="stats">
      <h2>| LIVE STATS</h2>
      <div id="statsContent" class="stats-grid"></div>

      <!-- 🔥 Neon Buttons -->
      <div class="button-group">
        <a href="sturmcapygraph.html" class="neon-button">📈 Cumulative Returns</a>
        <a href="Q32025.html" class="neon-button">📊 Q3 2025 Report</a>
      </div>
    </div>

    <div class="title"><h1>AT-EX1</h1></div>
  </div>
</div>

<script>
function animateValue(el, start, end, duration) {
  let startTime = null;
  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    let progress = Math.min((timestamp - startTime) / duration, 1);
    el.textContent = (start + (end - start) * progress).toFixed(2);
    if (progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

async function fetchStats() {
  const statsUrls = [
    'https://allocated-duration-builders-shadow.trycloudflare.com/sturmcapy',
    'https://extra-backends.onrender.com/sturmcapy'
  ];

  async function loadStats(urlIndex = 0) {
    if (urlIndex >= statsUrls.length) {
      document.getElementById("statsContent").innerHTML =
        `<p style="color: red;">All stats servers failed.</p>`;
      return;
    }

    try {
      const response = await fetch(statsUrls[urlIndex]);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      const data = await response.json();

      const statsMap = {
        "Sharpe Ratio": data.Sharpe_ratio,
        "Sortino Ratio": data.Sortino_ratio,
        "Max Profit (%)": data.Max_profit,
        "Max Drawdown (%)": data.Max_drawdown,
        "Win Rate (%)": data.Win_rate,
        "Calmar Ratio": data.Calmar_ratio,
        "Beta": data.Beta,
        "Alpha": data.Alpha
      };

      const statsHtml = Object.entries(statsMap).map(([k,v]) => `
        <div class="stat-card">
          <div class="stat-title">${k}</div>
          <div class="stat-value" data-value="${v}">0</div>
        </div>
      `).join("");

      document.getElementById("statsContent").innerHTML = statsHtml;

      document.querySelectorAll(".stat-value").forEach(el => {
        animateValue(el, 0, parseFloat(el.dataset.value), 1200);
      });

    } catch (err) {
      console.warn(`⚠️ Error fetching: ${err.message}`);
      loadStats(urlIndex + 1);
    }
  }

  setTimeout(() => loadStats(), 3000);
}

fetchStats();
</script>
</body>
</html>
