<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q1 2026 Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    :root{
      --bg:#0a0b0c;
      --text:#e6f1ff;
      --accent:#00facc;
    }

    body {
      background: radial-gradient(1200px 800px at 20% -10%, rgba(0,255,247,.08), transparent 60%),
                  radial-gradient(900px 700px at 110% 10%, rgba(124,92,255,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans";
      overflow-x:hidden;
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      cursor:default;
    }

    canvas#shader{
      position:fixed; inset:0; z-index:-2; display:block;
      filter:contrast(1.1) brightness(1.05) saturate(1.05);
    }
    .bg-fade{
      position:fixed; inset:0; z-index:-1;
      background: radial-gradient(800px 500px at 70% 10%, rgba(0,255,247,.10), transparent 60%),
                  radial-gradient(700px 500px at 20% 80%, rgba(124,92,255,.08), transparent 55%);
      mix-blend-mode:screen; pointer-events:none;
    }

    #chart-container {
      width: 65%;
      height: 75vh;
      max-width: 800px;
      padding: 20px 28px 28px;
      border: 2px solid #00facc;
      border-radius: 24px;
      box-shadow: 0 0 15px rgba(0,250,204,0.4), inset 0 0 8px rgba(0,250,204,0.1);
      background: transparent;
      position: relative;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      transition: transform 0.2s ease;
    }
    #chart-container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,250,204,0.6), inset 0 0 12px rgba(0,250,204,0.2);
    }

    canvas { background: transparent !important; opacity: 0; transition: opacity .4s ease; }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      text-align: center;
      padding: 12px;
      border-radius: 16px;
    }
    .spinner {
      width: 42px; height: 42px; border-radius: 50%;
      border: 3px solid rgba(0,250,204,0.25);
      border-top-color: #00facc;
      animation: spin 1s linear infinite, glow 1.6s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(0,250,204,0.6);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glow { 
      0%,100% { box-shadow:0 0 10px rgba(0,250,204,.3)} 
      50% { box-shadow:0 0 24px rgba(0,250,204,.8)} 
    }

    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: rgba(0, 250, 204, 0.8);
      box-shadow: 0 0 15px rgba(0, 250, 204, 0.9), 0 0 25px rgba(0, 250, 204, 0.6);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.15s ease, height 0.15s ease, background 0.2s ease;
      z-index: 9999;
    }
    .cursor.active {
      width: 40px; height: 40px;
      background: rgba(0, 250, 204, 0.4);
    }

    /* Tooltip for x-axis labels */
    #xTooltip {
      position: absolute;
      background: rgba(0,250,204,0.9);
      color: #000;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      transform: translate(-50%, 0);
      z-index: 1000;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <canvas id="shader" aria-hidden="true"></canvas>
  <div class="bg-fade" aria-hidden="true"></div>

  <div id="chart-container">
    <canvas id="myChart"></canvas>
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading dataâ€¦</div>
    </div>
  </div>

  <div id="xTooltip"></div>

  <script>
    const urls = ['https://deputy-camcorders-gates-blonde.trycloudflare.com/Q12026results'];
    let chart = null;
    
    const labels = ["BTC", 'ETH',"IBIT", 'ARKB',"SPX",'NIFTY50',"AT-EX1", "AT-BX1"];
    const barColors = ["#f6931b", "#435295", "#1da9dd",'#eca821','#c4162e','#22255e', "#00facc","#85bfd5"];
    const fullForms = {
      BTC: "BTCUSDT: Binance Coin / Tether pair",
      ETH: "ETHUSDT: Ethereum / Tether pair",
      IBIT: "IBIT: BlackRock's IBIT Fund",
      ARKB: "ARKB: ARK 21Shares Bitcoin ETF",
      SPX: "S&P 500 Index",
      NIFTY50: "NIFTY 50 Index",
      'AT-EX1': "EnigmaCapital's Ethereum Trading Algorithm",
      'AT-BX1': "EnigmaCapital's Bitcoin Trading Algorithm"
    };

    const tooltipEl = document.getElementById('xTooltip');

    function showLoading(msg = "") {
      const loading = document.getElementById("loading");
      loading.style.display = "flex";
      if (msg) loading.querySelector('div:last-child').textContent = msg;
    }
    function hideLoading() {
      document.getElementById("loading").style.display = "none";
    }

    async function fetchQ4Results(urlIndex = 0) {
      try {
        showLoading();
        const response = await fetch(urls[urlIndex], {
          headers: { 'Accept': 'application/json', 'ngrok-skip-browser-warning': 'true' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        const values = [
          Number(data.btcusdt) || 0,
          Number(data.ethusdt) || 0,
          Number(data.ibit) || 0,
          Number(data.arkb) || 0,
          Number(data.spx) || 0,
          Number(data.nifty50) || 0,
          Number(data.sturmcapy) || 0,
          Number(data.superconquerer) || 0
          
        ];

        createChartWithData(values);
        hideLoading();
        document.getElementById('myChart').style.opacity = 1;
      } catch (err) {
        console.error(`Error with ${urls[urlIndex]}:`, err);
        if (urlIndex + 1 < urls.length) {
          await fetchQ4Results(urlIndex + 1);
        } else {
          showLoading("Failed to load data. Please try again later.");
        }
      }
    }

    function createChartWithData(values) {
      const ctx = document.getElementById('myChart').getContext('2d');
      if (chart) { chart.destroy(); }
      chart = new Chart(ctx, {
        type: "bar",
        data: { labels, datasets: [{ label: "Return (%)", data: values, backgroundColor: "transparent", borderWidth: 4, borderColor: barColors, barThickness: 40 }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: { y: { from: ctx => ctx.chart.scales.y.getPixelForValue(0), duration: 2000, easing: "easeOutCubic", delay: ctx => ctx.dataIndex * 300 } },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
            title: { display: true, text: "Q1 2026 Performance", color: "#00facc", font: { size: 22, weight: "bold" }, padding: { bottom: 20 } },
            datalabels: { color: "#fff", anchor: "end", align: "end", offset: 4, font: { weight: "bold", size: 12 }, formatter: v => `${Number(v).toFixed(2)}%`, display: ctx => Number(ctx.dataset.data[ctx.dataIndex]) !== 0 }
          },
          scales: {
            x: { grid: { color: "rgba(0,250,204,0.2)" }, ticks: { color: (ctx) => barColors[ctx.index] || "#00facc", font: { weight: "bold", size: 13 }, padding: 12 } },
            y: { beginAtZero: true, grid: { color: "rgba(0,250,204,0.15)" }, ticks: { color: "#00facc" } }
          }
        },
        plugins: [ChartDataLabels]
      });

      // Handle tooltip on hover over x-axis labels
      const canvas = document.getElementById('myChart');
      canvas.addEventListener('mousemove', e => {
        const xScale = chart.scales.x;
        const yScale = chart.scales.y;
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        let found = false;
        labels.forEach((label, i) => {
          const labelX = xScale.getPixelForTick(i);
          const width = 20; // hover area half-width
          if(mouseX >= labelX - width && mouseX <= labelX + width && mouseY >= yScale.bottom) {
            tooltipEl.style.display = 'block';
            tooltipEl.style.left = e.clientX + 'px';
            tooltipEl.style.top = e.clientY + 20 + 'px';
            tooltipEl.innerText = fullForms[label];
            found = true;
          }
        });
        if(!found) tooltipEl.style.display = 'none';
      });
    }

    fetchQ4Results();

    // Neon cursor
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => { cursor.style.top = e.clientY + "px"; cursor.style.left = e.clientX + "px"; });
    document.addEventListener("mousedown", () => cursor.classList.add("active"));
    document.addEventListener("mouseup", () => cursor.classList.remove("active"));
  </script>
</body>
</html>
