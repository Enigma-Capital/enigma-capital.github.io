<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Performance: T-25 Capy vs Others</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="5602ec2b-35ca-418d-8899-53ed35d6853f"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        p {
            color: #c0c0c0;
            margin-bottom: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00ffcc;
        }
        .ibit {
            color: #ff5733;
        }
        .btcusdt {
            color: #FFD700;
        }
        .vs{
            color:#FFFFFF
        }
        canvas {
            max-width: 90%;
            max-height: 80vh;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #00ffcc;
        }
        .ibit {
            color: #ff5733;
        }
        .btcusdt {
            color: #FFD700;
        }
        .vs{
            color:#FFFFFF
        }
        .pstag{
            color: #FFFFFF
        }
        select {
            background-color: #121212;
            color: #00ffcc;
            font-size: 16px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #00ffcc;
            margin-bottom: 20px;
        }
        #error-message {
            color: #ff5733;
            margin-top: 10px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 87, 51, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div id="preloader">Loading data...</div>

    <p>Compare Cumulative Returns between our model T-25 Capy and other Assets (BETA)</p>

    <!-- Dropdown for selecting the comparison target -->
    <select id="dropdown" onchange="updateData()">
        <option value="BTC">T-25 Capy vs BTC (default)</option>
        <option value="NIFTY">T-25 Capy vs NIFTY50 (NSE)</option>
        <option value="SPY">T-25 Capy vs S&P 500 (SPY)</option>
    </select>
    
    <canvas id="myChart"></canvas>
    <div id="error-message"></div>

    <script>
        const baseUrls = [
            "https://dynamic-guides-tba-mats.trycloudflare.com",
            "https://extra-backends.onrender.com"
        ];

        let baseUrl = baseUrls[0]; // Default to localhost

        async function selectAvailableServer() {
            const testUrl = "/ping"; // Endpoint to test server reachability

            for (const url of baseUrls) {
                try {
                    const response = await fetch(url + testUrl, {
                        method: "HEAD",
                        headers: {
                            'Accept': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        }
                    });
                    if (response.ok) {
                        baseUrl = url;
                        console.log(`Selected available server: ${baseUrl}`);
                        return;
                    }
                } catch (error) {
                    console.warn(`Server unreachable: ${url}`, error);
                }
            }

            console.error("No servers are reachable. Defaulting to localhost.");
        }

        // Select the first available server on page load
        selectAvailableServer();
        let selectedOption = "BTC";
        let chart = null;
        
        // Show error message with specific text
        function showError(message) {
            const errorElement = document.getElementById("error-message");
            errorElement.innerText = message;
            errorElement.style.display = "block";
            document.getElementById("preloader").style.display = "none";
        }
        
        // Hide error message
        function hideError() {
            document.getElementById("error-message").style.display = "none";
        }
        
        async function fetchData() {
            // Show loading indicator
            document.getElementById("preloader").style.display = "flex";
            hideError();
            
            try {
                // 1. Fetch model data first (T-25 Capy data)
                const modelDataRes = await fetch(`${baseUrl}/get_data`, {
                    headers: {
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!modelDataRes.ok) {
                    throw new Error(`HTTP error fetching model data! Status: ${modelDataRes.status}`);
                }
                
                const modelRaw = await modelDataRes.json();
                
                // Check if model data is valid array
                if (!Array.isArray(modelRaw)) {
                    throw new Error('Invalid data format from model endpoint - expected array');
                }
                
                // Extract T-25 Capy data
                const modelDataParsed = modelRaw.map(entry => entry["Profit%"]);
                const modelLabels = modelRaw.map(entry => new Date(entry["DATETIME"]));
                
                // 2. Fetch comparison data (BTC, SPY, or NIFTY)
                const compareUrl = `${baseUrl}/compare?with=${selectedOption}`;
                const compareRes = await fetch(compareUrl, {
                    headers: {
                        'Accept': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (!compareRes.ok) {
                    throw new Error(`HTTP error fetching comparison data! Status: ${compareRes.status}`);
                }
                
                const compareData = await compareRes.json();
                
                // Ensure the comparison data is valid
                if (!compareData || !Array.isArray(compareData.returns) || !Array.isArray(compareData.dates)) {
                    throw new Error('Invalid data format from compare endpoint');
                }
                
                // Format dates and prepare data
                const compareDates = compareData.dates.map(date => new Date(date));
                const compareReturns = compareData.returns;
                const compareLabel = compareData.ticker;
                
                // 3. Create or update chart
                const ctx = document.getElementById('myChart').getContext('2d');
                
                // Destroy existing chart if there is one
                if (chart) {
                    chart.destroy();
                }
                
                // Create new chart
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: modelLabels,
                        datasets: [
                            {
                                label: 'T-25 Capy cumulative returns (%)',
                                data: modelDataParsed,
                                borderColor: '#00ffcc',
                                backgroundColor: 'rgba(0, 255, 204, 0.2)',
                                borderWidth: 2,
                                tension: 0.4
                            },
                            {
                                label: `${compareLabel} cumulative returns (%)`,
                                data: compareReturns,
                                borderColor: '#FFD700',
                                backgroundColor: 'rgba(255, 215, 0, 0.2)',
                                borderWidth: 2,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day' },
                                ticks: { color: '#fff' },
                                title: {
                                    display: true,
                                    text: 'Trading Days',
                                    color: '#00facc',
                                    font: { size: 20 },
                                }
                            },
                            y: {
                                ticks: { color: '#fff' },
                                title: {
                                    display: true,
                                    text: '% Change',
                                    color: '#00facc',
                                    font: { size: 20 }
                                }
                            }
                        },
                        plugins: {
                            legend: { labels: { color: '#fff' } }
                        }
                    }
                });
                
                // Hide loading indicator
                document.getElementById("preloader").style.display = "none";
                
            } catch (error) {
                console.error(`Error:`, error);
                showError(`Failed to load data: ${error.message}`);
            }
        }
        
        function updateData() {
            selectedOption = document.getElementById('dropdown').value;
            fetchData();
        }
        
        // Initial data load
        fetchData();
    </script>
</body>
</html>
