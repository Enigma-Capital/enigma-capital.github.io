<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capy T-25 Stats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: white;
      background-color: black;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background-image {
      background-size: 120%;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('capybg.png') no-repeat center center;
      background-size: 65%;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 95vw; /* Increased width to push content to edges */
      opacity: 0;
      animation: fadeInFull 2.5s ease 2s forwards;
    }

    .stats, .title {
      font-size: 1.5rem;
      /* Remove absolute positioning from title */
      position: static;
      white-space: nowrap;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 400;
    }

    .stats {
      margin-left: 2rem;
      max-width: 350px;
      line-height: 1.4;
    }

    .stats p {
      margin-left: 2rem;
      margin-bottom: 0.7rem;
      font-weight: 400;
      font-size: 1.2rem;
    }

    .stats p span {
      font-weight: 700;
    }

    .title {
      margin-left: 2rem;
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
      color: rgb(113, 112, 112);
      animation: fadeInTitle 4s ease 4s forwards;
    }

    /* Title underline */
    .title::after {
      content: "";
      display: block;
      width: 50px;
      height: 4px;
      background: linear-gradient(90deg, #00bfff, #1e90ff);
      margin-top: 8px;
      border-radius: 2px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      to {
        opacity: 0.5;
      }
    }

    @keyframes fadeInFull {
      to {
        opacity: 1;
      }
      
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="background-image"></div>
    <div class="content">
      <div class="stats" id="stats">
        Loading stats...
      </div>
      <div class="title">
        <h1>T-25<br>CAPY</h1>
      </div>
    </div>
  </div>

 <script>
  const statsUrls = [
    'https://clone-ronald-damaged-slots.trycloudflare.com/capystats',
    'https://extra-backends.onrender.com/capystats' // fallback URL
  ];

  function showStatsError(message) {
    const statsContainer = document.getElementById("stats");
    statsContainer.innerHTML = `<p style="color: red;">${message}</p>`;
  }

  function showLoadingStats() {
    document.getElementById("stats").innerHTML = "<p>Loading stats...</p>";
  }

  async function fetchStats(urlIndex = 0) {
    try {
      showLoadingStats();

      const response = await fetch(statsUrls[urlIndex], {
        headers: {
          'Accept': 'application/json',
          'ngrok-skip-browser-warning': 'true'
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();

      console.log(data)

      const statsHtml = `
        <p><span>Sharpe Ratio:</span> ${data.Sharpe_ratio}</p>
        <p><span>Sortino Ratio:</span> ${data.Sortino_ratio}</p>
        <p><span>Max Drawdown:</span> ${data.Max_drawdown} %</p>
        <p><span>Max Profit:</span> ${data.Max_profit} %</p>
        <p><span>Calmar Ratio:</span> ${data.Calmar_ratio}</p>
        <p><span>Beta:</span> ${data.Beta}</p>
        <p><span>Alpha:</span> ${data.Alpha}</p>
      `;
        //        <p><span>Win Rate:</span> ${data.Win_rate} %</p>

      document.getElementById('stats').innerHTML = statsHtml;

    } catch (error) {
      console.error(`Error with ${statsUrls[urlIndex]}:`, error);
      if (urlIndex + 1 < statsUrls.length) {
        console.log("Trying fallback stats URL...");
        fetchStats(urlIndex + 1);
      } else {
        const errorMessage = error.message.includes("CORS") || error.message.includes("Failed to fetch")
          ? "Unable to connect to stats server. Please try again later."
          : `Failed to load stats: ${error.message}`;
        showStatsError(errorMessage);
      }
    }
  }

  fetchStats();
</script>

</body>
</html>
