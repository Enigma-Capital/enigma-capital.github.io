<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVA v/s IBIT v/s BTCUSDT:BINANCE % Returns</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="5602ec2b-35ca-418d-8899-53ed35d6853f"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #00ffcc;
        }
        .ibit {
            color: #ff5733;
        }
        .btcusdt {
            color: #FFD700;
        }
        .vs{
            color:#FFFFFF
        }
        canvas {
            max-width: 90%;
            max-height: 80vh;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #00ffcc;
        }
         .ibit {
            color: #ff5733;
        }
        .btcusdt {
            color: #FFD700;
        }
        .vs{
            color:#FFFFFF
        }
        .pstag{
            color: #FFFFFF
        }
    </style>
</head>
<body>
    <div id="preloader">Loading data...</div>

    <!-- âœ… Updated Header -->
<!--     <h1>Performance Comparison: AVA vs IBIT vs BTC/USDT (% Returns)</h1> -->
    <h1><span class='pstag'>Performance Comparison: </span>AVA <span class='vs'>v/s</span> <span class="ibit">IBIT</span> <span class='vs'>v/s</span> <span class="btcusdt">BTC/USDT</span></h1>
    <canvas id="myChart"></canvas>
    <script>
        const urls = [
            "https://top-sought-sunbird.ngrok-free.app/get_data",
            "https://top-sought-sunbird.ngrok-free.app/get_sharpe",
            "https://extra-backends.onrender.com/get_data",
            "https://extra-backends.onrender.com/get_sharpe"
        ];


        async function fetchSharpe(urlIndex = 1) {
    try {
        const response = await fetch(urls[urlIndex], {
            headers: { "ngrok-skip-browser-warning": "true" }
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const sharpeData = await response.json();
        console.log("Sharpe Ratios:", sharpeData);

        // Example: Dynamically show Sharpe ratios below the chart
        const container = document.createElement('div');
        container.style.marginTop = '20px';
        container.innerHTML = `
            <p class='pstag'>Sharpe Ratios</p>
            <p>AVA: <span style="color:#00ffcc">${sharpeData.AVA}</span></p>
            <p>IBIT: <span style="color:#ff5733">${sharpeData.IBIT}</span></p>
            <p>BTCUSDT: <span style="color:#FFD700">${sharpeData.BTCUSDT}</span></p>
        `;
        document.body.appendChild(container);

    } catch (error) {
        console.error(`Sharpe fetch failed at ${urls[urlIndex]}:`, error);
        if (urlIndex + 2 < urls.length) {
            console.log("Trying next Sharpe URL...");
            fetchSharpe(urlIndex + 2);
        } else {
            const errEl = document.createElement('p');
            errEl.style.color = "#ff4444";
            errEl.textContent = "Failed to load Sharpe ratios.";
            document.body.appendChild(errEl);
        }
    }
}


        

        async function fetchData(urlIndex = 0) {
            try {
                const response = await fetch(urls[urlIndex], {
                    headers: { "ngrok-skip-browser-warning": "true" }
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                document.getElementById("preloader").style.display = "none";

                const labels = Object.values(data.DATETIME).map(date => new Date(date));
                const ibitData = Object.values(data.IBIT);
                const profitData = Object.values(data["Profit%"]);
                const btcusdtData = Object.values(data["BTCUSDT"]);

                console.log(data)

                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            { label: 'AVA cumulative returns (%)', data: profitData, borderColor: '#00ffcc', backgroundColor: 'rgba(0, 255, 204, 0.2)', borderWidth: 2, tension: 0.4 },
                            { label: 'IBIT cumulative returns (%)', data: ibitData, borderColor: '#ff5733', backgroundColor: 'rgba(255, 87, 51, 0.2)', borderWidth: 2, tension: 0.4 },
                            { label: 'BTCUSDT cumulative returns (%)', data: btcusdtData, borderColor: '#FFD700', backgroundColor: 'rgba(255, 215, 0, 0.2)', borderWidth: 2, tension: 0.4 }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day' },
                                ticks: { color: '#fff' },
                                title: {
                                    display: true,
                                    text: 'Trading Days',
                                    color: '#00facc',
                                    font: { size: 20 },
                                    
                                }
                            },
                            y: {
                                ticks: { color: '#fff' },
                                title: {
                                    display: true,
                                    text: '% Change',
                                    color: '#00facc',
                                    font: { size: 20 }
                                }
                            }
                        },
                        plugins: {
                            legend: { labels: { color: '#fff' } }
                        }
                    }
                });
            } catch (error) {
                console.error(`Error with ${urls[urlIndex]}:`, error);
                if (urlIndex + 1 < urls.length) {
                    console.log("Switching to alternate URL...");
                    fetchData(urlIndex + 1);
                } else {
                    document.getElementById("preloader").innerText = "Failed to load data. Try again later.";
                }
            }
        }

        fetchData();
    </script>
</body>
</html>
