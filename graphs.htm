<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVA vs IBIT vs BTC Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0f0f0f;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #00ffe7;
      text-shadow: 0 0 8px rgba(0, 255, 231, 0.4);
    }

    .description {
      font-size: 1rem;
      max-width: 700px;
      margin: 0 auto 40px;
      color: #ccc;
      line-height: 1.6;
    }

    canvas {
      max-width: 100%;
      height: 70vh;
      background: #181818;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 231, 0.08);
      padding: 16px;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0f0f;
      color: #00ffe7;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="preloader">Loading chart...</div>

  <h1>ðŸ“ˆ AVA vs IBIT vs Bitcoin: Who Performed Better?</h1>
  <p class="description">
    This chart compares how AVA, IBIT, and BTC/USDT (Bitcoin) performed over time using 
    <strong>cumulative returns</strong>. It shows which investment grew (or fell) more,
    from the same starting point.
    <br><br>
    ðŸŸ¢ AVA | ðŸ”´ IBIT | ðŸŸ¡ BTC/USDT
  </p>

  <canvas id="myChart"></canvas>

  <script>
    const urls = [
      "https://top-sought-sunbird.ngrok-free.app/get_data",
      "https://extra-backends.onrender.com/get_data"
    ];

    async function fetchData(urlIndex = 0) {
      try {
        const response = await fetch(urls[urlIndex], {
          headers: { "ngrok-skip-browser-warning": "true" }
        });

        if (!response.ok) throw new Error("Failed to fetch data");

        const data = await response.json();
        document.getElementById("preloader").style.display = "none";

        const labels = Object.values(data.DATETIME).map(date => new Date(date));
        const ibitData = Object.values(data.IBIT);
        const profitData = Object.values(data["Profit%"]);
        const btcusdtData = Object.values(data["BTCUSDT"]);

        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "AVA",
                data: profitData,
                borderColor: "#00ffe7",
                backgroundColor: "rgba(0, 255, 231, 0.1)",
                pointRadius: 2,
                borderWidth: 2,
                tension: 0.4,
              },
              {
                label: "IBIT",
                data: ibitData,
                borderColor: "#ff6b6b",
                backgroundColor: "rgba(255, 107, 107, 0.1)",
                pointRadius: 2,
                borderWidth: 2,
                tension: 0.4,
              },
              {
                label: "BTC/USDT",
                data: btcusdtData,
                borderColor: "#ffd700",
                backgroundColor: "rgba(255, 215, 0, 0.1)",
                pointRadius: 2,
                borderWidth: 2,
                tension: 0.4,
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: { unit: 'day' },
                ticks: { color: '#aaa' },
                grid: { color: 'rgba(255,255,255,0.05)' },
                title: {
                  display: true,
                  text: "Date",
                  color: "#ccc",
                  font: { size: 14 }
                }
              },
              y: {
                ticks: { color: '#aaa' },
                grid: { color: 'rgba(255,255,255,0.05)' },
                title: {
                  display: true,
                  text: "Cumulative Returns (%)",
                  color: "#ccc",
                  font: { size: 14 }
                }
              }
            },
            plugins: {
              legend: {
                labels: {
                  color: "#ccc",
                  font: { size: 14 }
                }
              },
              tooltip: {
                callbacks: {
                  label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)}%`
                }
              },
              title: {
                display: false
              }
            }
          }
        });

      } catch (error) {
        console.error(error);
        if (urlIndex + 1 < urls.length) {
          fetchData(urlIndex + 1);
        } else {
          document.getElementById("preloader").innerText = "Failed to load data.";
        }
      }
    }

    fetchData();
  </script>
</body>
</html>
