        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-cyan: #00fff7;
            --primary-dark: #0d0d0d;
            --text-light: #d4d4d4;
            --text-muted: #999;
            --glass-bg: rgba(13, 13, 13, 0.8);
            --border-glow: rgba(0, 255, 247, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--primary-dark);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glow);
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            width: 100%;
            padding: 0;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-cyan);
            text-decoration: none;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px var(--primary-cyan);
            margin-right: 5rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: block;
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            min-width: 160px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            z-index: 1001;
            top: 100%;
            left: 0;
            margin-top: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dropdown:hover .dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-content a {
            color: var(--text-light);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(0, 255, 247, 0.1);
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background: rgba(0, 255, 247, 0.1);
            color: var(--primary-cyan);
            transform: translateX(5px);
        }

        /* Nested Dropdown */
        .nested-dropdown {
            position: relative;
        }

        .nested-dropdown-content {
            display: block;
            position: absolute;
            left: 100%;
            top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            min-width: 120px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            z-index: 1002;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nested-dropdown:hover .nested-dropdown-content {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .dropdown-arrow {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .dropdown:hover .dropdown-arrow {
            transform: rotate(180deg);
        }

        .nav-link:hover {
            color: var(--primary-cyan);
            background: rgba(0, 255, 247, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.2);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-cyan);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::before {
            width: 80%;
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--text-light);
            margin: 3px 0;
            transition: 0.3s;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 8rem 2rem 4rem;
        }

        .hero-section {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--text-light), var(--primary-cyan));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 255, 247, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 255, 247, 0.6)); }
        }

        .hero-subtitle {
            font-size: 1.3rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 3rem;
            font-weight: 400;
            min-height: 2rem; /* keep space reserved while typing */
            border-right: 2px solid var(--primary-cyan);
            white-space: nowrap;
            overflow: hidden;
        }

        /* Footer */
        .footer {
            margin-top: 6rem;
            padding: 3rem 2rem 2rem;
            border-top: 1px solid rgba(0, 255, 247, 0.2);
            text-align: center;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-cyan);
            text-decoration: none;
            font-family: monospace;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(0, 255, 247, 0.3);
            border-radius: 12px;
            background: rgba(0, 255, 247, 0.05);
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .social-link:hover {
            background: rgba(0, 255, 247, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.3);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 5px var(--primary-cyan));
        }
    </style>

    <script>
        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');
        mobileToggle.addEventListener('click', () => {
            mobileToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(13, 13, 13, 0.95)';
            } else {
                header.style.background = 'rgba(13, 13, 13, 0.8)';
            }
        });

        // Typewriter effect
        window.addEventListener("load", () => {
            const text = "Building cool models to trade markets efficiently...";
            const element = document.getElementById("typewriter");
            let i = 0;

            function typeWriter() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50); // typing speed
                }
            }
            setTimeout(typeWriter, 500); // start delay
        });

    </script>
