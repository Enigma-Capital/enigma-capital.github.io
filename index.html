<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e4e4e4;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 700px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3.5em;
            background: linear-gradient(90deg, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.8;
            animation: slideIn 1.5s ease-in-out;
        }
        .button-container {
            margin-top: 40px;
        }
        .btn {
            background: #1a759f;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            animation: buttonPop 1.5s ease-in-out;
        }
        .btn:hover {
            background: #00b4d8;
            transform: scale(1.05);
        }
        .btn:active {
            background: #0077b6;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.6;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00f260, 0 0 10px #0575e6;
            }
            to {
                text-shadow: 0 0 20px #00f260, 0 0 30px #0575e6;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonPop {
            from {
                transform: scale(0.95);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enigma</h1>
        <p>Where next-generation asset management meets the power of cutting-edge computational models. Trading beyond the limits.</p>

        <p class="glitch-effect">Initiating the future... <span class="caret">|</span></p>

        <div class="button-container">
            <a href="#" class="btn">Member? Login Here</a>
        </div>

        <footer>
            <p>Coming soon. Stay tuned for the revolution.</p>
        </footer>
    </div>
</body>
</html>
