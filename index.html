    .hero {
      display: flex;

    }
    .hero-title {
      font-size: 4rem;

      font-size: 1.5rem;
      color: #0ff;
      min-height: 2rem;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #0ff;
      margin-left: 5px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

<body>
  <section class="hero">
    <h1 class="hero-title">SturmCapy</h1>
    <h2 class="hero-subtitle" id="typewriter"></h2><span class="cursor"></span>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const text = "Building cool models to trade markets efficiently...";
      const element = document.getElementById("typewriter");
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50); // typing speed
        }
      }

      setTimeout(typeWriter, 500); // delay before typing starts
    });
  </script>
