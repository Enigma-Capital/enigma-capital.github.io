<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Capital - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            color: #e4e4e4;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundShift 10s ease-in-out infinite;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 30px;
            animation: fadeIn 2s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 4em;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
            opacity: 0.9;
            animation: slideIn 1.5s ease-in-out;
        }
        .button-container {
            margin-top: 40px;
        }
        .btn {
            background: linear-gradient(90deg, #ff6f61, #ff9f1c);
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: buttonPop 1.5s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.5);
        }
        .btn:active {
            transform: scale(0.98);
            box-shadow: none;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.7;
            animation: fadeIn 3s ease-in-out;
        }
        .caret {
            animation: blink 1s steps(1) infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff0080;
            }
            to {
                text-shadow: 0 0 20px #ff8c00, 0 0 40px #ff0080;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes buttonPop {
            from {
                transform: scale(0.95);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENIGMA CAPITAL</h1>
        <p>Redefining asset management with cutting-edge computational models and transformative strategies.</p>

        <p class="glitch-effect">Launching the future of finance... <span class="caret">|</span></p>

        <div class="button-container">
            <a href="#" class="btn">Member Access</a>
        </div>

        <footer>
            <p>&copy; 2025 Enigma Capital. Revolutionizing the financial landscape. Stay connected.</p>
        </footer>
    </div>
</body>
</html>
