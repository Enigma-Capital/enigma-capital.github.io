    <script>
        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', () => {
            mobileToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                mobileToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Smooth scrolling for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Typewriter effect for hero subtitle
        (function () {
            function initTypewriter() {
                const subtitleEl = document.querySelector('.hero-subtitle');
                const ctaSection = document.querySelector('.cta-section');
                if (!subtitleEl) return;
                const fullText = subtitleEl.textContent.trim();
                subtitleEl.textContent = '';
                // Fade-in the subtitle smoothly
                requestAnimationFrame(() => subtitleEl.classList.add('show'));
                subtitleEl.classList.add('typing');
                let index = 0;
                const typingSpeedMs = 80; // lower is faster
                const startDelayMs = 300;

                function typeNextCharacter() {
                    if (index <= fullText.length) {
                        subtitleEl.textContent = fullText.slice(0, index);
                        index++;
                        setTimeout(typeNextCharacter, typingSpeedMs);
                    } else {
                        subtitleEl.classList.remove('typing');
                        const revealDelayMs = 200; // delay before button appears
                        if (ctaSection) setTimeout(() => ctaSection.classList.add('visible'), revealDelayMs);
                    }
                }

                setTimeout(typeNextCharacter, startDelayMs);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initTypewriter);
            } else {
                initTypewriter();
            }
        })();

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(13, 13, 13, 0.95)';
            } else {
                header.style.background = 'rgba(13, 13, 13, 0.8)';
            }
        });

        // WebGL Shader Animation (same as original)
        const canvas = document.getElementById('shader');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            console.error('WebGL not supported');
        } else {
            const vertexShaderSource = `
                attribute vec4 a_position;
                void main() {
                    gl_Position = a_position;
                }
            `;

            const fragmentShaderSource = `
                precision highp float;
                uniform vec2 u_resolution;
                uniform float u_time;

                float random(vec2 st) {
                    return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
                }

                vec2 voronoi(vec2 x) {
                    vec2 n = floor(x);
                    vec2 f = fract(x);
                    vec2 mg = vec2(0.0);
                    
                    for(int j = -1; j <= 1; j++) {
                        for(int i = -1; i <= 1; i++) {
                            vec2 g = vec2(float(i), float(j));
                            vec2 o = random(n + g);
                            o = 0.5 + 0.5 * sin(u_time * 0.5 + 6.2831 * o);
                            vec2 r = g + o - f;
                            float d = dot(r, r);
                            if(d < dot(mg, mg)) mg = r;
                        }
                    }
                    return mg;
                }

                void main() {
                    vec2 st = gl_FragCoord.xy/u_resolution.xy;
                    st.x *= u_resolution.x/u_resolution.y;
                    
                    vec2 pos = st * 4.0;
                    pos.y += u_time * 0.2;
                    
                    vec2 v = voronoi(pos);
                    float pattern = length(v);
                    
                    float lines = sin(st.y * 50.0 + u_time + pattern * 3.0) * 0.5 + 0.5;
                    
                    float theta = u_time * 0.5;
                    float r = pow(2.71828, 0.306349 * theta);
                    vec2 spiral = vec2(r * cos(theta), r * sin(theta));
                    float spiralPattern = length(st - 0.5 - spiral * 0.1);
                    
                    float final = pattern * 0.5 + lines * 0.2 + (1.0 - smoothstep(0.0, 0.1, spiralPattern)) * 0.3;
                    
                    float vignette = length(st - 0.5);
                    final *= 1.0 - vignette * 0.5;
                    
                    vec3 color = vec3(final);
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `;

            function createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                return shader;
            }

            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            const positionBuffer = gl.createBuffer();
            const positions = new Float32Array([
                -1, -1,
                1, -1,
                -1, 1,
                1, 1,
            ]);

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

            const positionLocation = gl.getAttribLocation(program, 'a_position');
            const resolutionLocation = gl.getUniformLocation(program, 'u_resolution');
            const timeLocation = gl.getUniformLocation(program, 'u_time');

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
            }

            window.addEventListener('resize', resize);
            resize();

            let startTime = Date.now();

            function render() {
                const time = (Date.now() - startTime) * 0.001;

                gl.clearColor(0, 0, 0, 1);
                gl.clear(gl.COLOR_BUFFER_BIT);

                gl.useProgram(program);
                gl.enableVertexAttribArray(positionLocation);
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

                gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
                gl.uniform1f(timeLocation, time);

                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }

            render();
        }
    </script>
