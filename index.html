  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SturmCapy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #0ff;
      overflow-x: hidden;
    }
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .hero-title {
      font-size: 4rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 20px;
    }
    .hero-subtitle {
      font-size: 1.5rem;
      color: #0ff;
      min-height: 2rem;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #0ff;
      margin-left: 5px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">SturmCapy</h1>
    <p class="hero-subtitle" id="typewriter"></p><span class="cursor"></span>
  </section>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const text = "Building cool models to trade markets efficiently...";
      const element = document.getElementById("typewriter");
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50); // typing speed
        }
      }

      setTimeout(typeWriter, 500); // delay before typing starts
    });
  </script>
</body>
