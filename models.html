<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Model Overview - Enigma Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      min-height: 100vh;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      position: relative;
      width: 360px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.03);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;
      transition: transform 1s ease, box-shadow 0.3s ease, opacity 1s ease;
      cursor: pointer;
      backdrop-filter: blur(3px);
      /* margin-left: 1.3rem; */
      opacity: 0;
      transform: translateY(12px);
    }

    .card:hover {
      transform: scale(1.03);
    }

    /* In-view entrance state */
    .card.in-view {
      opacity: 1;
      transform: translateY(0);
    }

    .card-overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 1.5rem;
      width: 100%;
      backdrop-filter: blur(4px);
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 1rem;
      line-height: 1.5;
      color: #e0e0e0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:visited {
      color: inherit;
    }

    a .card * {
      color: inherit;
    }

    /* Static old-school glow for T-25 Capy */
    .card.capy-card {
      border: 2px solid #666;
      box-shadow: 0 0 12px rgba(100, 100, 100, 0.5);
    }

    /* Animated neon glow for SturmCapy */
    /* Ethereum card base */
.card.sturm-card {
  position: relative;
  border: 2px solid #00fff7;
  animation: pulseGlow 2.5s infinite ease-in-out;
  box-shadow: 0 0 20px rgba(0, 255, 247, 0.5);
  background: #0a0a0a url('sturmcapylogo.png') center/cover no-repeat;
  overflow: hidden;
}

/* Wireframe grid */
.card.sturm-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(90deg, rgba(0, 255, 247, 0.18) 1px, transparent 1px),
    linear-gradient(0deg, rgba(0,255,247,0.18) 1px, transparent 1px);
  background-size: 45px 45px;
  z-index: 2;
  mix-blend-mode: overlay;   /* key: blends with the bg image */
  opacity: 0.6;
  animation: moveGrid 12s linear infinite;
}

/* Ethereum watermark */
.card.sturm-card::after {
  content: url('eth-logo.svg'); /* use an SVG/PNG Ethereum logo */
  position: absolute;
  inset: 0;
  margin: auto;
  width: 120px;
  height: 120px;
  opacity: 0.15;
  z-index: 3;
  mix-blend-mode: screen;  /* logo softly glows with bg */
}

/* Overlay content */
.card.sturm-card .card-overlay {
  position: relative;
  z-index: 4;
}

/* Animated grid movement */
@keyframes moveGrid {
  from { background-position: 0 0, 0 0; }
  to { background-position: 45px 45px, 45px 45px; }
}


    /* BTC model (SuperConquerer) */
.card.bitprot-card {
  position: relative;
  border: 2px solid #00ffd9;
  animation: pulseGreen 2.7s infinite ease-in-out;
  box-shadow: 0 0 25px #00ffd9;
  background: #0a0a0a;
  overflow: hidden;
}

/* Wireframe grid */
.card.bitprot-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(90deg, rgba(0, 221, 255, 0.406) 1px, transparent 1px),
    linear-gradient(0deg, rgba(0, 221, 255, 0.406) 1px, transparent 1px);
  background-size: 40px 40px; /* tighter grid so it's visible */
  z-index: 2; /* sits above background */
}

/* BTC watermark */
.card.bitprot-card::after {
  content: "₿";
  font-size: 180px;
  font-weight: bold;
  margin-bottom: 7rem;
  color: rgba(255, 255, 255, 0.258);
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 3;
}

/* Text/content */
.card-overlay,
.card-title,
.card-description,
.trade-tag {
  position: relative;
  z-index: 4;
}




    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 12px rgba(0, 255, 247, 0.4);
      }
      50% {
        box-shadow: 0 0 28px rgba(0, 255, 247, 0.9);
      }
      100% {
        box-shadow: 0 0 12px rgba(0, 255, 247, 0.4);
      }
    }

    @keyframes pulseGreen {
      0% {

      }
      50% {

      }
      100% {
        box-shadow: 0 0 12px #00ffd9;
      }
    }

    /* NEW Badge */
    .card-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #00fff7;
      color: #000;
      font-weight: bold;
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0, 255, 247, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 10;
    }

    /* Retired Badge */
    .card-badge.retired {
      background: #ff6b6b;
      color: #fff;
      box-shadow: 0 0 8px rgba(255, 107, 107, 0.7);
    }

    .card-badge.prototype {
      background: #00ff7b;
      color: #fff;
      box-shadow: 0 0 8px #00ff7b;
    }

    .trade-tag {
        font-size: 0.85rem;
        font-weight: 600;
        color: #00fff7;
        background-color: rgba(0, 255, 247, 0.1);
        padding: 4px 10px;
        border-radius: 12px;
        display: inline-block;
        margin-bottom: 0.75rem;
        margin-top: -0.25rem;
        
        }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
        height: 420px;
        margin-left: 1.3rem;

      }

      .card + .card {
        margin-top: 1.5rem;
      }

      

    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .card { opacity: 1; transform: none; }
      .card.in-view { opacity: 1; transform: none; }
    }

  <script>
    (function () {
      function initInViewCards() {
        var cards = document.querySelectorAll('.card');
        if (!cards.length) return;
        if (!('IntersectionObserver' in window)) {
          cards.forEach(function (c) { c.classList.add('in-view'); });
          return;
        }
        var observer = new IntersectionObserver(function (entries, obs) {
          entries.forEach(function (entry) {
            if (entry.isIntersecting) {
              entry.target.classList.add('in-view');
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.2 });

        cards.forEach(function (card) { observer.observe(card); });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initInViewCards);
      } else {
        initInViewCards();
      }
    })();
  </script>
