<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Overview - Enigma Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      min-height: 100vh;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      position: relative;
      width: 360px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.03);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-end;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(3px);
      margin-left: 1.3rem;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 1.5rem;
      width: 100%;
      backdrop-filter: blur(4px);
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 1rem;
      line-height: 1.5;
      color: #e0e0e0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    a:visited {
      color: inherit;
    }

    a .card * {
      color: inherit;
    }

    /* Static old-school glow for T-25 Capy */
    .card.capy-card {
      border: 2px solid #666;
      box-shadow: 0 0 12px rgba(100, 100, 100, 0.5);
    }

    /* Animated neon glow for SturmCapy */
    .card.sturm-card {
      border: 2px solid #00fff7;
      animation: pulseGlow 2.5s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.5);
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 12px rgba(0, 255, 247, 0.4);
      }
      50% {
        box-shadow: 0 0 28px rgba(0, 255, 247, 0.9);
      }
      100% {
        box-shadow: 0 0 12px rgba(0, 255, 247, 0.4);
      }
    }

    /* NEW Badge */
    .card-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #00fff7;
      color: #000;
      font-weight: bold;
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0, 255, 247, 0.7);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      z-index: 10;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
        height: 420px;
      }

      .card + .card {
        margin-top: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <a href="capy-stat.html">
      <div class="card capy-card" style="background-image: url('capybg2-up.png');">
        <div class="card-overlay">
          <div class="card-title">T-25 Capy</div>
          <div class="card-description">
            Our first shot at a self-learning BTC trading model. Built to adapt, react, and survive the chaos.
          </div>
        </div>
      </div>
    </a>

    <a href="sturmcapy.html">
      <div class="card sturm-card" style="background-image: url('sturmcapylogo.png');">
        <div class="card-badge">NEW</div>
        <div class="card-overlay">
          <div class="card-title">SturmCapy</div>
          <div class="card-description">
            A leveled-up version of T-25 â€” Efficient, stable, and ready for the next market cycle.
          </div>
        </div>
      </div>
    </a>

  </div>

</body>
</html>
