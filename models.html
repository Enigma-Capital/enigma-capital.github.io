<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enigma Capital – Algorithm Lineup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0b10;
      --card-bg:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.06);
      --accent:#00fff7;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:var(--bg);
      font-family:'Inter',sans-serif;
      color:#fff;
      line-height:1.6;
    }
    header{
      text-align:center;
      padding:4rem 2rem 2rem;
    }
    header h1{
      font-size:3rem;
      font-weight:700;
      letter-spacing:-1px;
      margin-bottom:.5rem;
    }
    .grid{
      display:grid;
      gap:2rem;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      padding:3rem 2rem 6rem;
      max-width:1400px;
      margin:0 auto;
    }
    a.card-link{
      text-decoration:none;
      color:inherit;
      display:block;
    }
    .card{
      position:relative;
      padding:2rem;
      border-radius:20px;
      background:var(--card-bg);
      border:1px solid var(--border);
      backdrop-filter:blur(12px);
      box-shadow:0 8px 30px rgba(0,0,0,.4);
      overflow:hidden;
      transition:transform .4s ease,box-shadow .4s ease;
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 12px 40px rgba(0,0,0,.6);
    }
    .card::before{
      content:"";
      position:absolute;
      top:-40%;
      left:-40%;
      width:180%;
      height:180%;
      background:radial-gradient(circle at top left,rgba(0,255,247,.08),transparent 70%);
      transform:rotate(25deg);
    }
    .badge{
      display:inline-block;
      padding:4px 12px;
      font-size:.7rem;
      letter-spacing:1px;
      text-transform:uppercase;
      color:var(--accent);
      border:1px solid rgba(0,255,247,.3);
      border-radius:999px;
      margin-bottom:1rem;
    }
    .title{
      font-size:1.6rem;
      font-weight:600;
      margin-bottom:.5rem;
    }
    .type{
      font-size:.85rem;
      letter-spacing:.5px;
      text-transform:uppercase;
      color:#bbb;
      margin-bottom:1rem;
    }
    .status{
      display:inline-block;
      font-size:.85rem;
      font-weight:600;
      margin:0 0 1rem;
      padding:3px 10px;
      border-radius:999px;
    }
    .status.live{background:rgba(0,255,0,.12);color:#00ff90;}
    .status.retired{background:rgba(255,0,0,.12);color:#ff5a5a;}
    .stats{display:flex;gap:1.5rem;margin-bottom:1rem;}
    .stat label{display:block;font-size:.7rem;color:#aaa;margin-bottom:.2rem;}
    .stat span{font-size:1rem;font-weight:600;color:#fff;}
    .roll{display:inline-block;min-width:40px;text-align:right;transition:opacity .3s ease;}
    .meta{display:flex;justify-content:space-between;font-size:.8rem;color:#888;border-top:1px solid var(--border);padding-top:.8rem;}
  </style>
</head>
<body>

<header>
  <h1>Our Algorithm Lineup</h1>
</header>

<section class="grid">

  <a class="card-link" href="superconquerer.html">
    <div class="card" id="algo-bx1">
      <span class="badge">Prototype</span>
      <div class="title">AT-BX1</div>
      <div class="type">BTCUSDT</div>
      <div class="status live" data-field="status">● Live</div>
      <div class="stats">
        <div class="stat">
          <label>Win-rate</label>
          <span class="roll" data-field="Win_rate">--</span>
        </div>
        <div class="stat">
          <label>Sharpe</label>
          <span class="roll" data-field="Sharpe_ratio">--</span>
        </div>
      </div>
      <div class="meta">
        <span>Updated: <span data-field="updated">--</span></span>
        <!-- <span>Accuracy: <span data-field="accuracy">--</span></span> -->
      </div>
    </div>
  </a>


  <a class="card-link" href="sturmcapy.html">
    <div class="card" id="algo-ex1">
      <span class="badge">Beta</span>
      <div class="title">AT-EX1</div>
      <div class="type">ETHUSDT</div>
      <div class="status live" data-field="status">● Live</div>
      <div class="stats">
        <div class="stat">
          <label>Win-rate</label>
          <span class="roll" data-field="Win_rate">--</span>
        </div>
        <div class="stat">
          <label>Sharpe</label>
          <span class="roll" data-field="Sharpe_ratio">--</span>
        </div>
      </div>
      <div class="meta">
        <span>Updated: <span data-field="updated">--</span></span>
        
        <!-- <span>Accuracy: <span data-field="accuracy">--</span></span> -->
      </div>
    </div>
  </a>

  <a class="card-link" href="graphs.htm">
    <div class="card" id="algo-capy">
      <span class="badge">Retired</span>
      <div class="title">T-25 CAPY</div>
      <div class="type">BTCUSDT</div>
      <div class="status retired" data-field="status">● Retired</div>
      <div class="stats">
        <div class="stat">
          <label>Win-rate</label>
          <span class="roll" data-field="Win_rate">--</span>
        </div>
        <div class="stat">
          <label>Sharpe</label>
          <span class="roll" data-field="Sharpe_ratio">--</span>
        </div>
      </div>
      <div class="meta">
        <span>Updated: <span data-field="updated">--</span></span>
        <!-- <span>Win-rate: <span data-field="winrate">--</span></span> -->
      </div>
    </div>
  </a>

</section>

<script>
async function loadAlgoStats() {
  try {
    const res = await fetch('https://favors-fees-paragraphs-brad.trycloudflare.com/getmodelstats'); // change to your URL
    if (!res.ok) throw new Error('server returned an error');
    const data = await res.json();

    Object.entries(data).forEach(([algoKey, fields]) => {
      const card = document.getElementById(`algo-${algoKey}`);
      if (!card) return;

      // loop over every field from backend
      Object.entries(fields).forEach(([field, value]) => {
        const el = card.querySelector(`[data-field="${field}"]`);
        if (!el) return;

        // if value is null, put a fallback
        el.textContent = value !== null && value !== undefined ? value : '--';
      });

      // status badge color update
      if (fields.status) {
        const st = card.querySelector('.status');
        st.classList.remove('live', 'retired');
        st.classList.add(fields.status.toLowerCase());
        st.textContent = `● ${fields.status}`;
      }
    });
  } catch (e) {
    console.error('loadAlgoStats failed', e);
  }
}

// first load + auto-refresh
loadAlgoStats();
setInterval(loadAlgoStats, 30000);
</script>

</body>
</html>
