<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q3 2025 Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0a0f1f, #000);
    font-family: 'Inter', sans-serif;
    color: #00facc;
    overflow: hidden;
    cursor: none; /* neon cursor */
  }

  #chart-container {
    width: 65%;
    height: 75vh;
    max-width: 800px;
    padding: 20px 28px 28px; /* gave bottom padding more room */
    border: 2px solid #00facc;
    border-radius: 24px;
    box-shadow: 0 0 15px rgba(0,250,204,0.4), inset 0 0 8px rgba(0,250,204,0.1);
    background: transparent;
    position: relative;
    transition: transform 0.2s ease;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: stretch;  /* let canvas stretch */
    justify-content: stretch;
  }

  #chart-container:hover {
    transform: scale(1.02);
    box-shadow: 0 0 20px rgba(0,250,204,0.6), inset 0 0 12px rgba(0,250,204,0.2);
  }

  canvas {
    background: transparent !important;
    opacity: 0;
    transition: opacity .4s ease;
  }

  /* Loading overlay */
  #loading {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 10px;
    z-index: 10;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(2px);
    text-align: center;
    padding: 12px;
    border-radius: 16px;
  }
  .spinner {
    width: 42px; height: 42px; border-radius: 50%;
    border: 3px solid rgba(0,250,204,0.25);
    border-top-color: #00facc;
    animation: spin 1s linear infinite, glow 1.6s ease-in-out infinite;
    box-shadow: 0 0 12px rgba(0,250,204,0.6);
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  @keyframes glow { 
    0%,100% { box-shadow:0 0 10px rgba(0,250,204,.3)} 
    50% { box-shadow:0 0 24px rgba(0,250,204,.8)} 
  }

  /* Neon cursor */
  .cursor {
    position: fixed;
    top: 0; left: 0;
    width: 20px; height: 20px;
    border-radius: 50%;
    background: rgba(0, 250, 204, 0.8);
    box-shadow: 0 0 15px rgba(0, 250, 204, 0.9), 0 0 25px rgba(0, 250, 204, 0.6);
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: width 0.15s ease, height 0.15s ease, background 0.2s ease;
    z-index: 9999;
  }
  .cursor.active {
    width: 40px; height: 40px;
    background: rgba(0, 250, 204, 0.4);
  }
</style>

</head>
<body>
  <div id="chart-container">
    <canvas id="myChart"></canvas>
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading data…</div>
    </div>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    const urls = [
      'https://greek-thinks-crazy-officer.trycloudflare.com/Q3results',
    ];

    let chart = null;

    const labels = ["BTCUSDT:BINANCE", "BLACKROCK's IBIT", "ENIGMACAPITAL's STURMCAPY"];
    const barColors = ["#FFD700", "#ff5733", "#00facc"];

    function showLoading(msg = "Loading data…") {
      const loading = document.getElementById("loading");
      loading.style.display = "flex";
      loading.querySelector('div:last-child').textContent = msg;
    }
    function hideLoading() {
      document.getElementById("loading").style.display = "none";
    }

    async function fetchQ3Results(urlIndex = 0) {
      try {
        showLoading();
        const response = await fetch(urls[urlIndex], {
          headers: { 'Accept': 'application/json', 'ngrok-skip-browser-warning': 'true' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        // Prepare values
        const values = [
          Number(data.btcusdt) || 0,
          Number(data.ibit) || 0,
          Number(data.sturmcapy) || 0
        ];

        createChartWithData(values); // create AFTER data is ready (so nothing shows before)
        hideLoading();
        document.getElementById('myChart').style.opacity = 1; // fade canvas in
      } catch (err) {
        console.error(`Error with ${urls[urlIndex]}:`, err);
        if (urlIndex + 1 < urls.length) {
          await fetchQ3Results(urlIndex + 1);
        } else {
          // keep the overlay visible with error text; chart stays empty
          showLoading("Failed to load data. Please try again later.");
        }
      }
    }

    function createChartWithData(values) {
      const ctx = document.getElementById('myChart').getContext('2d');

      // destroy any previous chart to avoid conflicting animations
      if (chart) { chart.destroy(); }

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Return (%)",
            data: values,
            backgroundColor: "transparent",
            borderWidth: 4,
            borderColor: barColors,
            barThickness: 40
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,

          // Slow, sequential rise from 0 → value
        
        animation: {
          y: {
            from: (ctx) => ctx.chart.scales.y.getPixelForValue(0), // baseline
            duration: 2000,
            easing: "easeOutCubic",
            delay: (ctx) => ctx.dataIndex * 300 // bars one by one
          }
        },



          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: "rgba(0, 0, 0, 0.85)",
              borderColor: "#00facc",
              borderWidth: 1,
              titleColor: "#00facc",
              bodyColor: "#fff",
              cornerRadius: 8,
              boxPadding: 6,
            },
            title: {
              display: true,
              text: "Q3 2025 Performance",
              color: "#00facc",
              font: { size: 22, weight: "bold" },
              padding: { bottom: 20 }
            },
            // Numbers on top of each bar
            datalabels: {
              color: "#fff",
              anchor: "end",
              align: "end",
              offset: 4,
              font: { weight: "bold", size: 12 },
              formatter: (v) => `${Number(v).toFixed(2)}%`,
              display: (ctx) => Number(ctx.dataset.data[ctx.dataIndex]) !== 0
            }
          },
          scales: {
            x: {
              grid: { color: "rgba(0,250,204,0.2)" },
              ticks: {
                color: (context) => barColors[context.index] || "#00facc",
                font: { weight: "bold", size: 12 }
              }
            },
            y: {
              beginAtZero: true,
              grid: { color: "rgba(0,250,204,0.15)" },
              ticks: { color: "#00facc" }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    // Kick off (chart is NOT created until data is ready)
    fetchQ3Results();

    // Neon cursor
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
    document.addEventListener("mousedown", () => cursor.classList.add("active"));
    document.addEventListener("mouseup", () => cursor.classList.remove("active"));


   
  </script>
</body>
</html>
