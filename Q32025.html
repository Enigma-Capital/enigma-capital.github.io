<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Q3 2025 Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    /* CSS from main page for background consistency */
    :root{
      --bg:#0a0b0c;
      --panel:rgba(14,16,20,.5);
      --glass:rgba(16,20,24,.55);
      --text:#e6f1ff;
      --muted:#9fb0c3;
      --accent:#00fff7;
      --accent-2:#7c5cff;
      --border:rgba(0,255,247,.25);
      --success:#3ee98a;
      --danger:#ff5c8a;
      --shadow:0 10px 30px rgba(0,0,0,.45);
    }
    
    body {
      background: radial-gradient(1200px 800px at 20% -10%, rgba(0,255,247,.08), transparent 60%),
                  radial-gradient(900px 700px at 110% 10%, rgba(124,92,255,.08), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      overflow-x:hidden;
      margin: 0; /* Ensures the background covers the whole page */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none;
    }

    /* WebGL background styles */
    canvas#shader{
      position:fixed;inset:0;z-index:-2;display:block;
      filter:contrast(1.1) brightness(1.05) saturate(1.05);
    }
    .bg-fade{
      position:fixed;inset:0;z-index:-1;
      background: radial-gradient(800px 500px at 70% 10%, rgba(0,255,247,.10), transparent 60%),
                  radial-gradient(700px 500px at 20% 80%, rgba(124,92,255,.08), transparent 55%);
      mix-blend-mode:screen;pointer-events:none;
    }

    /* Existing chart page styles */
    #chart-container {
      width: 65%;
      height: 75vh;
      max-width: 800px;
      padding: 20px 28px 28px;
      border: 2px solid #00facc;
      border-radius: 24px;
      box-shadow: 0 0 15px rgba(0,250,204,0.4), inset 0 0 8px rgba(0,250,204,0.1);
      background: transparent;
      position: relative;
      transition: transform 0.2s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    #chart-container:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0,250,204,0.6), inset 0 0 12px rgba(0,250,204,0.2);
    }

    canvas {
      background: transparent !important;
      opacity: 0;
      transition: opacity .4s ease;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(2px);
      text-align: center;
      padding: 12px;
      border-radius: 16px;
    }
    .spinner {
      width: 42px; height: 42px; border-radius: 50%;
      border: 3px solid rgba(0,250,204,0.25);
      border-top-color: #00facc;
      animation: spin 1s linear infinite, glow 1.6s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(0,250,204,0.6);
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glow { 
      0%,100% { box-shadow:0 0 10px rgba(0,250,204,.3)} 
      50% { box-shadow:0 0 24px rgba(0,250,204,.8)} 
    }

    .cursor {
      position: fixed;
      top: 0; left: 0;
      width: 20px; height: 20px;
      border-radius: 50%;
      background: rgba(0, 250, 204, 0.8);
      box-shadow: 0 0 15px rgba(0, 250, 204, 0.9), 0 0 25px rgba(0, 250, 204, 0.6);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.15s ease, height 0.15s ease, background 0.2s ease;
      z-index: 9999;
    }
    .cursor.active {
      width: 40px; height: 40px;
      background: rgba(0, 250, 204, 0.4);
    }
  </style>

</head>
<body>
  <canvas id="shader" aria-hidden="true"></canvas>
  <div class="bg-fade" aria-hidden="true"></div>

  <div id="chart-container">
    <canvas id="myChart"></canvas>
    <div id="loading">
      <div class="spinner"></div>
      <div>Loading data…</div>
    </div>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    const urls = [
      'https://ontario-gale-nano-antenna.trycloudflare.com/Q3results',
    ];

    let chart = null;

    const labels = ["BTCUSDT:BINANCE", "BLACKROCK's IBIT", "ENIGMACAPITAL's STURMCAPY"];
    const barColors = ["#FFD700", "#ff5733", "#00facc"];

    function showLoading(msg = "Loading data…") {
      const loading = document.getElementById("loading");
      loading.style.display = "flex";
      loading.querySelector('div:last-child').textContent = msg;
    }
    function hideLoading() {
      document.getElementById("loading").style.display = "none";
    }

    async function fetchQ3Results(urlIndex = 0) {
      try {
        showLoading();
        const response = await fetch(urls[urlIndex], {
          headers: { 'Accept': 'application/json', 'ngrok-skip-browser-warning': 'true' }
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        // Prepare values
        const values = [
          Number(data.btcusdt) || 0,
          Number(data.ibit) || 0,
          Number(data.sturmcapy) || 0
        ];

        createChartWithData(values);
        hideLoading();
        document.getElementById('myChart').style.opacity = 1;
      } catch (err) {
        console.error(`Error with ${urls[urlIndex]}:`, err);
        if (urlIndex + 1 < urls.length) {
          await fetchQ3Results(urlIndex + 1);
        } else {
          showLoading("Failed to load data. Please try again later.");
        }
      }
    }

    function createChartWithData(values) {
      const ctx = document.getElementById('myChart').getContext('2d');
      if (chart) { chart.destroy(); }
      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Return (%)",
            data: values,
            backgroundColor: "transparent",
            borderWidth: 4,
            borderColor: barColors,
            barThickness: 40
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          animation: {
            y: {
              from: (ctx) => ctx.chart.scales.y.getPixelForValue(0),
              duration: 2000,
              easing: "easeOutCubic",
              delay: (ctx) => ctx.dataIndex * 300
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: "rgba(0, 0, 0, 0.85)",
              borderColor: "#00facc",
              borderWidth: 1,
              titleColor: "#00facc",
              bodyColor: "#fff",
              cornerRadius: 8,
              boxPadding: 6,
            },
            title: {
              display: true,
              text: "Q3 2025 Performance (Cumulative Returns)",
              color: "#00facc",
              font: { size: 22, weight: "bold" },
              padding: { bottom: 20 }
            },
            datalabels: {
              color: "#fff",
              anchor: "end",
              align: "end",
              offset: 4,
              font: { weight: "bold", size: 12 },
              formatter: (v) => `${Number(v).toFixed(2)}%`,
              display: (ctx) => Number(ctx.dataset.data[ctx.dataIndex]) !== 0
            }
          },
          scales: {
            x: {
              grid: { color: "rgba(0,250,204,0.2)" },
              ticks: {
                color: (context) => barColors[context.index] || "#00facc",
                font: { weight: "bold", size: 12 }
              }
            },
            y: {
              beginAtZero: true,
              grid: { color: "rgba(0,250,204,0.15)" },
              ticks: { color: "#00facc" }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    // WebGL Shader Script
    (function(){
      const canvas = document.getElementById('shader');
      const gl = canvas && canvas.getContext('webgl', {antialias:false, preserveDrawingBuffer:false});
      if(!gl){ console.warn('WebGL not supported'); return; }

      const vSrc = `
        attribute vec4 a_position;
        void main(){ gl_Position = a_position; }
      `;
      const fSrc = `
        precision highp float;
        uniform vec2 u_resolution;
        uniform float u_time;

        float hash(vec2 p){ return fract(sin(dot(p, vec2(127.1,311.7))) * 43758.5453123); }

        float noise(vec2 p){
          vec2 i=floor(p), f=fract(p);
          float a=hash(i), b=hash(i+vec2(1.,0.)), c=hash(i+vec2(0.,1.)), d=hash(i+vec2(1.,1.));
          vec2 u=f*f*(3.-2.*f);
          return mix(a,b,u.x)+ (c-a)*u.y*(1.-u.x) + (d-b)*u.x*u.y;
        }

        void main(){
          vec2 st = gl_FragCoord.xy / u_resolution.xy;
          st.x *= u_resolution.x / u_resolution.y;

          float t = u_time * .2;
          float n = noise(st*3.0 + vec2(t, -t))*0.6 + noise(st*8.0 - t)*0.25;

          float grid = smoothstep(.49,.5, abs(fract(st.x*10.)-.5)) * .08 +
                       smoothstep(.49,.5, abs(fract(st.y*10.)-.5)) * .08;

          float vignette = smoothstep(1.2,.2, distance(st, vec2(.5)));

          vec3 c = vec3(n*0.45 + grid*0.7, n*0.35 + grid*0.4, n*0.55);
          c *= vignette;

          gl_FragColor = vec4(c, 1.0);
        }
      `;

      function compile(type, src){
        const s = gl.createShader(type);
        gl.shaderSource(s, src); gl.compileShader(s);
        return s;
      }
      const vs = compile(gl.VERTEX_SHADER, vSrc);
      const fs = compile(gl.FRAGMENT_SHADER, fSrc);
      const prog = gl.createProgram();
      gl.attachShader(prog, vs); gl.attachShader(prog, fs); gl.linkProgram(prog);
      gl.useProgram(prog);

      const posLoc = gl.getAttribLocation(prog, 'a_position');
      const resLoc = gl.getUniformLocation(prog, 'u_resolution');
      const timeLoc = gl.getUniformLocation(prog, 'u_time');

      const buf = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buf);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
      gl.enableVertexAttribArray(posLoc);
      gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

      function resize(){
        const dpr = Math.min(window.devicePixelRatio || 1, 1.6);
        const w = Math.floor(innerWidth * dpr), h = Math.floor(innerHeight * dpr);
        if(canvas.width !== w || canvas.height !== h){
          canvas.width = w; canvas.height = h; gl.viewport(0, 0, w, h);
        }
      }
      resize(); addEventListener('resize', resize, {passive:true});

      const start = performance.now();
      function frame(now){
        resize();
        gl.clearColor(0,0,0,1); gl.clear(gl.COLOR_BUFFER_BIT);
        gl.uniform2f(resLoc, canvas.width, canvas.height);
        gl.uniform1f(timeLoc, (now - start) * 0.001);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    })();

    // Kick off (chart is NOT created until data is ready)
    fetchQ3Results();

    // Neon cursor
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.top = e.clientY + "px";
      cursor.style.left = e.clientX + "px";
    });
    document.addEventListener("mousedown", () => cursor.classList.add("active"));
    document.addEventListener("mouseup", () => cursor.classList.remove("active"));
    
  </script>
</body>
</html>
